<!DOCTYPE>
<html ng-app="if-computing">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,300italic,100italic' rel='stylesheet' type='text/css'>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>if-computing</title>
    <style>
    .center-container { margin: auto; max-width: 1600px;}
    .btn {
      text-transform: uppercase;
    }
    .btn-danger {
      background: #F718A9;
      text-transform: uppercase;
      color: #FFF;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
    }
    .btn-danger:hover {
      background: #F75588;
      color: #EEE;
    }
    .btn-success {
      background: #00D5B0;

      color: #FFF;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
    }
    .btn-success:hover {
      background: #00F1A2;
      color: #EEE;
    }
    .btn-success:focus, .btn-success:active:focus, .btn-success.active:focus {
      background: #00E1A0;
      color: #EEE;
    }
    body{
      background-color: #512e92;
    }
    td {
      padding: 0px;
    }
    h1 {
      font-family: 'Raleway';
      font-weight: 400;
      font-size:  100px;
      color: #FFF2FA;
    }
    h3 {
      font-family: 'Roboto';
      font-weight: 300;
      /*font-style: italic;*/
      color: #FFFFF3;
    }
    thead {
      font-family: 'Roboto';
      font-weight: 300;
      font-size:  20px;
      color: #FFF2FA;
      font-style: normal;
    }
    tbody{
      font-family: 'Roboto';
      font-weight: 300;
      color: #FFF2FA;
    }

    </style>
  </head>

  <body>
    <div class="center-container" id="paper" ng-controller="tokenCtrl">
      <div class="container" id="scenario">
        <div class="row" id="first">
          <h1>IF-Computing,<br> Make a Scenario.</h1>
          <hr>
          <div class="row" id="Qtokens">

            <div class="col-sm-7">
              <!-- CRUD Questions -->
              <h3 class="sub-header">Add a Question</h3>
              <div class="table-responsive">
                <table class="table">
                  <thead> <!-- Table Head Questions Input -->
                    <tr>
                      <th>Questions</th>
                      <th>Action</th>
                    </tr>
                    <tr>
                      <td style="padding:8px" class="col-sm-9"><input class="form-control" ng-model="question.text"></td>
                      <td style="padding-top:8px" class="col-sm-3">
                        <div class="btn-group" role="group">
                          <button class="btn btn-success">Add</button>
                          <button class="btn btn-default">Edit</button>
                        </div>
                      </td>
                    </tr>
                  </thead> <!-- END Table Head Questions Input  -->
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div> <!-- CRUD QUESTIONS COLUMN 8 -->

            <div class="col-sm-5">
              <!-- CRUD Tokens -->
              <h3 class="sub-header">Add Tokens</h3>
              <div class="table-responsive">
                <table class="table">
                  <thead> <!-- Table Head Tokens Input -->
                    <tr>
                      <th>Tokens</th>
                      <th>Action</th>
                    </tr>
                    <tr>
                      <td style="padding:8px" ><input class="form-control" ng-model="token.name"></td>
                      <td style="padding-top:8px" >
                        <div class="btn-group" role="group">
                          <button class="btn btn-success" ng-click="addToken()">Add</button>
                          <button class="btn btn-success" ng-click="updateToken()">Update</button>
                          <button class="btn btn-default" ng-click="clearToken()">Clear</button>
                        </div>
                      </td>
                    </tr>
                  </thead> <!-- END Table Head Tokens Input  -->
                  <tbody>
                    <tr ng-repeat="token in tokenlist">
                      <td>{{token.name}}</td>
                      <td>
                        <div class="btn-group" role="group">
                          <button class="btn btn-danger" ng-click="deleteToken(token._id)">Delete</button>
                          <button class="btn btn-default" ng-click="editToken(token._id)">Edit</button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!-- CRUD QUESTIONS COLUMN 4 -->

          </div> <!-- End of Input Questions Tokens Row -->
        </div> <!-- End of First Row -->
      </div> <!-- End of Scenario Container -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
    <script src="controllers/tokenController.js"></script>
    </div> <!-- End of Paper Container -->
  </body>
</html>
