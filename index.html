<!DOCTYPE>
<html ng-app="if-computing">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>if-computing</title>
    <style>
    .center-container { margin: auto; max-width: 1600px;}
    td {
      padding: 0px;
    }
    </style>
  </head>

  <body>
    <div class="center-container" id="paper" ng-controller="tokenCtrl">
      <div class="container" id="scenario">
        <div class="row" id="first">
          <h1>IF-Computing, Make a Scenario.</h1>
          <hr>
          <div class="row" id="Qtokens">

            <div class="col-xs-8">
              <!-- CRUD Questions -->
              <h3 class="sub-header">Add a Question</h3>
              <div class="table-responsive">
                <table class="table">
                  <thead> <!-- Table Head Questions Input -->
                    <tr>
                      <th>Questions</th>
                      <th>Action</th>
                    </tr>
                    <tr>
                      <td style="padding:8px" class="col-xs-10"><input class="form-control" ng-model="question.text"></td>
                      <td style="padding-top:8px" class="col-xs-2">
                        <div class="btn-group" role="group">
                          <button class="btn btn-success">Add</button>
                          <button class="btn btn-default">Edit</button>
                        </div>
                      </td>
                    </tr>
                  </thead> <!-- END Table Head Questions Input  -->
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div> <!-- CRUD QUESTIONS COLUMN 8 -->

            <div class="col-xs-4">
              <!-- CRUD Tokens -->
              <h3 class="sub-header">Add Tokens</h3>
              <div class="table-responsive">
                <table class="table">
                  <thead> <!-- Table Head Tokens Input -->
                    <tr>
                      <th>Tokens</th>
                      <th>Action</th>
                    </tr>
                    <tr>
                      <td style="padding:8px" ><input class="form-control" ng-model="token.name"></td>
                      <td style="padding-top:8px" >
                        <div class="btn-group" role="group">
                          <button class="btn btn-success" ng-click="addToken()">Add</button>
                          <button class="btn btn-default">Clear</button>
                        </div>
                      </td>
                    </tr>
                  </thead> <!-- END Table Head Tokens Input  -->
                  <tbody>
                    <tr ng-repeat="token in tokenlist">
                      <td>{{token.name}}</td>
                      <td>
                        <div class="btn-group" role="group">
                          <button class="btn btn-danger">Delete</button>
                          <button class="btn btn-default">Edit</button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!-- CRUD QUESTIONS COLUMN 4 -->

          </div> <!-- End of Input Questions Tokens Row -->
        </div> <!-- End of First Row -->
      </div> <!-- End of Scenario Container -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
    <script src="controllers/tokenController.js"></script>
    </div> <!-- End of Paper Container -->
  </body>
</html>
